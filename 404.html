<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Access Denied</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #ffffff; overflow: hidden; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .font-header { font-family: 'Orbitron', sans-serif; }
        
        .glitch {
            position: relative;
            font-size: 8rem;
            animation: glitch 1s linear infinite;
        }

        @keyframes glitch {
            2%, 64% { transform: translate(2px, 0) skew(0deg); }
            4%, 60% { transform: translate(-2px, 0) skew(0deg); }
            62% { transform: translate(0, 0) skew(5deg); }
        }

        .glitch:before, .glitch:after {
            content: "404";
            position: absolute;
            left: 0;
        }

        .glitch:before { animation: glitchTop 1s linear infinite; clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%); }
        @keyframes glitchTop {
            2%, 64% { transform: translate(2px, -2px); }
            4%, 60% { transform: translate(-2px, 2px); }
            62% { transform: translate(13px, -1px) skew(-13deg); }
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(34, 211, 238, 0.1) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 3s linear infinite;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }
    </style>
</head>
<body>

    <div class="scanline"></div>

    <div class="text-center px-6">
        <div class="mb-8">
            <h1 class="font-header glitch text-cyan-400">404</h1>
            <p class="font-header text-xs tracking-[0.5em] text-cyan-500/50 uppercase mt-4">Security Breach Detected</p>
        </div>

        <div class="max-w-md mx-auto bg-white/5 backdrop-blur-xl border border-white/10 p-10 rounded-[2.5rem] shadow-2xl">
            <i data-lucide="shield-alert" class="w-12 h-12 text-red-500 mx-auto mb-6 animate-pulse"></i>
            <h2 class="font-header text-xl mb-4 uppercase">Restricted Sector</h2>
            <p class="text-gray-400 text-sm leading-relaxed mb-8">
                The node you are trying to access has been encrypted or does not exist in the Picao Network. 
            </p>
            
            <a href="index.html" class="inline-block bg-cyan-500 text-black px-10 py-4 rounded-full font-black text-xs tracking-widest hover:scale-105 transition active:scale-95 shadow-[0_0_20px_rgba(34,211,238,0.3)]">
                RETURN TO TERMINAL
            </a>
        </div>

        <div class="mt-12 font-mono text-[10px] text-gray-700 uppercase tracking-widest">
            Protocol: Picao-OS_v1.0 // Auth: Required
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
