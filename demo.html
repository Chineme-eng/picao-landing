<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picao AI Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 { margin-bottom: 20px; }
    #chatBox {
      width: 100%;
      max-width: 600px;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .message { margin: 5px 0; }
    .user { font-weight: bold; color: #333; }
    .ai { color: #0070f3; }
    #inputArea { display: flex; width: 100%; max-width: 600px; }
    #userInput { flex: 1; padding: 10px; border-radius: 4px; border: 1px solid #ccc; }
    #sendBtn { padding: 10px 20px; margin-left: 10px; border: none; background: #0070f3; color: white; border-radius: 4px; cursor: pointer; }
    #modeButtons { margin-bottom: 10px; }
    .modeBtn { padding: 6px 12px; margin-right: 5px; cursor: pointer; border-radius: 4px; border: 1px solid #0070f3; background: white; color: #0070f3; }
    .modeBtn.active { background: #0070f3; color: white; }
  </style>
</head>
<body>

  <h1>Picao AI Demo</h1>

  <div id="modeButtons">
    <button class="modeBtn active" data-mode="Caption">Caption</button>
    <button class="modeBtn" data-mode="Visual">Visual</button>
    <button class="modeBtn" data-mode="Idea">Idea</button>
  </div>

  <div id="chatBox"></div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Type your prompt here..." />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    const modeButtons = document.querySelectorAll(".modeBtn");

    let selectedMode = "Caption";

    // Mode selection
    modeButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        modeButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        selectedMode = btn.getAttribute("data-mode");
      });
    });

    // Add messages to chat box
    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("message", sender);
      div.innerText = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Send message to backend
    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage("You: " + message, "user");
      userInput.value = "";

      try {
        const response = await fetch("https://picao-vercel-backend.vercel.app/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: `${message} [Mode: ${selectedMode}]` })
        });

        const data = await response.json();
        addMessage("Picao AI: " + data.reply, "ai");

      } catch (err) {
        console.error(err);
        addMessage("Error: Could not get response", "ai");
      }
    }

    // Event listeners
    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>

</body>
</html>
