<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Picao AI Demo</title>
  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #0b0f1a;
      color: #ffffff;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 80px 20px;
      text-align: center;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    p {
      color: #c7cbe3;
      font-size: 18px;
      margin-bottom: 40px;
    }

    .top-options button {
      margin: 10px;
      padding: 16px 24px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      background: #5b6cff;
      color: white;
      transition: 0.2s;
    }

    .top-options button:hover {
      background: #4a54d1;
    }

    .output {
      margin-top: 30px;
      background: #12172a;
      padding: 30px;
      border-radius: 16px;
      display: none;
      text-align: left;
    }

    .idea {
      margin-bottom: 25px;
    }

    .idea h3 {
      margin-bottom: 8px;
      color: #ffffff;
    }

    .idea p {
      margin-bottom: 8px;
      color: #c7cbe3;
    }

    .tag {
      display: inline-block;
      background: #1e2447;
      padding: 6px 10px;
      border-radius: 8px;
      margin-right: 8px;
      margin-top: 8px;
      font-size: 14px;
    }

    .disclaimer {
      margin-top: 20px;
      font-size: 14px;
      color: #8b90c9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Picao AI – Creator Demo</h1>
    <p>
      Explore how Picao generates Instagram post ideas, captions, and hashtags.  
      <span class="disclaimer">Demo prototype – outputs are pre-generated for illustration purposes.</span>
    </p>

    <div class="top-options">
      <button onclick="showSubOptions('option1')">Morning Reset Routine</button>
      <button onclick="showSubOptions('option2')">A Day in My Life</button>
      <button onclick="showSubOptions('option3')">Small Wins</button>
    </div>

    <div id="sub-options" class="output">
      <!-- Sub-options will appear here -->
    </div>
  </div>

  <script>
    const demoData = {
      option1: [
        {title: "Morning Idea 1", caption: "Slow mornings with coffee.", hashtags: ["#MorningRoutine","#DailyLife","#SoftLife"]},
        {title: "Morning Idea 2", caption: "Sunrise yoga + journaling.", hashtags: ["#MorningYoga","#LifeBalance","#CreatorLife"]},
        {title: "Morning Idea 3", caption: "Quick workout + breakfast ritual.", hashtags: ["#QuickWins","#HealthyStart","#DailyRoutine"]}
      ],
      option2: [
        {title: "Day Idea 1", caption: "Errands and coffee adventures.", hashtags:["#DailyLife","#Errands","#CoffeeLover"]},
        {title: "Day Idea 2", caption: "Casual walk & park exploration.", hashtags:["#LifeOutside","#FreshAir","#EverydayMoments"]},
        {title: "Day Idea 3", caption: "Evening reflections at home.", hashtags:["#EveningRoutine","#HomeVibes","#MindfulLiving"]}
      ],
      option3: [
        {title: "Wins Idea 1", caption: "Finished a project early.", hashtags:["#Productivity","#Wins","#LifeContent"]},
        {title: "Wins Idea 2", caption: "Small personal achievement.", hashtags:["#SmallWins","#LifeContent","#Celebrate"]},
        {title: "Wins Idea 3", caption: "Shared joy with friends.", hashtags:["#HappyMoments","#EverydayLife","#SocialLife"]}
      ]
    };

    function showSubOptions(optionKey) {
      const container = document.getElementById("sub-options");
      container.innerHTML = ""; // clear previous
      demoData[optionKey].forEach(item => {
        const div = document.createElement("div");
        div.className = "idea";
        div.innerHTML = `<h3>${item.title}</h3>
                         <p>${item.caption}</p>
                         ${item.hashtags.map(tag=>`<span class="tag">${tag}</span>`).join('')}`;
        container.appendChild(div);
      });
      container.style.display = "block";
      container.scrollIntoView({behavior:"smooth"});
    }
  </script>
</body>
</html>
